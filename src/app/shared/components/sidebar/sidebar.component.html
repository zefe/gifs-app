<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs App</h3>
  <hr />

  <div class="list-group list-reset">
    <ul class="list-group">
      <li *ngFor="let tag of tags">
        <button
          (click)="searchTag(tag)"
          class="list-group-item list-group-item-action"
        >
          {{ tag | titlecase }}
        </button>
      </li>
    </ul>
  </div>
</div>
